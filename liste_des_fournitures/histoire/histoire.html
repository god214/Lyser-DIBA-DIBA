<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fournitures Histoire-Géographie - Indisponible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #e6f7ff, #f0f9eb);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .icon {
            font-size: 5rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .message {
            background-color: #fff4f4;
            border-left: 4px solid #e74c3c;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            border-radius: 0 4px 4px 0;
        }
        
        p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ddd;
        }
        
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Liste des fournitures indisponible</h1>
        
        <div class="message">
            <p>La liste des fournitures nécessaires pour les cours d'<strong>histoire-géographie</strong> est temporairement indisponible.</p>
            <p>Nous mettons tout en œuvre pour résoudre ce problème dans les plus brefs délais.</p>
        </div>
        
        <p>Veuillez nous excuser pour la gêne occasionnée.</p>

    </div>
</body>
</html>
